<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-image: url('images/bg.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .registration-form button {
            padding: 10px 20px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        label {
            color: white;
        }

    </style>
</head>
<body>

    <section class="main">
        <div class="layer">
            
            <div class="bottom-grid">
                <div class="logo">
                    <h1> <a href="index.html"><span class="fa fa-key"></span> </a></h1>
                </div>
                <div class="links">
                    <ul class="links-unordered-list">
                        <li class="active">
                            <a href="index.html" class="">Login</a>
                        </li>
                        <li class="">
                            <a href="#" class="">About Us</a>
                        </li>
                        <li class="">
                            <a href="register.html" class="">Register</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <form class="registration-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
        
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required>
        
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="high-school">High School</option>
                        <option value="college">College</option>
                        <option value="university">University</option>
                    </select>
        
                    <label for="coach">Name of the Coach:</label>
                    <input type="text" id="coach" name="coach" required>
        
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" required>
        
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required>
        
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="bottom-grid1">
                <div class="links">
                    <ul class="links-unordered-list">
                        <li class="">
                            <a href="#" class="">About Us</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Privacy Policy</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Terms of Use</a>
                        </li>
                    </ul>
                </div>
               
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="copyright-box">
                <p class="copyright">&copy; Copyright <strong>DevFolio</strong>. All Rights Reserved</p>
                
              </div>
            </div>
          </div>
        </div>
      </footer><!-- End  Footer -->
    </body>


</html>
